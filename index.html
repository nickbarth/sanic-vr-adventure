<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/aframe-extras@3.13.1/dist/aframe-extras.js"></script>
    </head>
    <body>
        <script>

            AFRAME.registerComponent('run', {
              schema: {},
              tick: function () {
                  // this.el.object3D.position.x -= 0.1;
              },
            });

        </script>
        <a-scene vr-mode-ui="enabled: false" physics="debug: true">
            <a-sky src="url(sky.png)" rotation="0 0 0"></a-sky>
            <a-light type="ambient" color="white" intensity="1.3"><a-light>

            <a-camera position="0 1 1" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>

            <a-entity body="type: dynamic; mass: 5; shape: box;" scale="1 1 1" position="0 5 -10" rotation="0 -90 0" animation-mixer="clip: Walk" json-model="src: url(sanic.json);"></a-entity>

            <a-entity scale="1 1 1" position="12 5 0" rotation="0 -170 0" json-model="src: url(egg.json);"></a-entity>

            <a-entity position="-5 5 -10">
                <a-torus body="type: dynamic;" color="yellow" radius="1" material="metalness:0.5;" scale="0.5 0.5 0.5"></a-torus>
                <a-animation attribute="rotation" dur="500" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Floor -->
            <a-entity body="type: static;" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: url(grass.png); repeat: 512 512; metalness:0.5; sphericalEnvMap: #sky;"></a-entity>

        </a-scene>
    <body>
</html>
